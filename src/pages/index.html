---
layout: index
meta-title: Index
---
<div id="general-information">
	<form id="general" data-abide novalidate>
	  <div data-abide-error class="alert callout" style="display: none;">
	    <p><i class="fi-alert"></i> There are some errors in your form.</p>
	  </div>
	  
	  <div class="grid-container">    
	    <div class="grid-x grid-margin-x">
	      <fieldset class="cell small-12">
	        <legend>API Type</legend>
	        <input type="radio" name="type" value="process" id="process"><label for="process">Process</label>
	        <input type="radio" name="type" value="system" id="system" required><label for="system">System</label>
	        <input class="" type="radio" name="type" value="experience" id="experience"><label for="experience">Experience</label>
	      </fieldset>
	    </div>

	    <div class="grid-x grid-margin-x">
	      <fieldset class="cell small-12">
	        <legend>Technology (required)</legend>
	        <input type="radio" name="technology" value="SpringBoot" id="SpringBoot"><label for="SpringBoot">Spring Boot</label>
	        <input type="radio" name="technology" value="MSF4J" id="MSF4J" required><label for="MSF4J">MSF4J</label>
	        <input class="" type="radio" name="technology" value="Net" id="Net"><label for="Net">.Net</label>
	      </fieldset>
	    </div>

	    <div class="grid-x grid-margin-x">
	      <div class="cell small-12">
	        <label>API Name
	          <input type="text" placeholder="API Name" aria-describedby="" aria-errormessage="example1Error1" required pattern="alpha">
	          <span class="form-error" id="example1Error1">
	            API Name is required!
	          </span>
	        </label>
	      </div>
	    </div>

		<div class="grid-x grid-margin-x">
	      <div class="cell small-12">
	        <label>API Description
	          <input type="text" placeholder="API Description" aria-describedby="" aria-errormessage="example1Error1" required pattern="alpha">
	          <span class="form-error" id="example1Error1">
	            API description is required!
	          </span>
	        </label>
	      </div>
	    </div>


		<div class="grid-x grid-margin-x">
	      <div class="cell small-12">
	        <label>Subsystem Name
	          <input type="text" placeholder="Subsystem Name" aria-describedby="" aria-errormessage="example1Error1" required pattern="alpha">
	          <span class="form-error" id="example1Error1">
	            Subsystem Name is required!
	          </span>
	        </label>
	      </div>
	    </div>

	  </div>

	  <div class="grid-container">
	    <div class="grid-x grid-margin-x">
	      <fieldset class="cell large-12">
	        <button class="button right" type="submit" value="Submit"><i class="fa fa-chevron-circle-right fa-3x"></i></button>
	    </fieldset>
	    </div>
	  </div>
	</form>
</div>

<div id="configuration-information" style="display: none">

	  <div class="grid-container">

	        <label>Artifact ID

	          </span>
	        </label>
	      </div>
	    </div>

<div id="start-information" style="display: none">

	  <div class="grid-container">
	    <div class="grid-x grid-margin-x">
	      <div class="cell small-12">
	        	<input class="button" id="fileupload" name="myfile" type="file" />
   				<button class="button" type="submit" value="Submit"> Submit <i class="fa fa-plus-square fa-2x"></i></button>
	      </div>
	    </div>
	</div>

	  </div>
	  <div class="grid-container">
	    <div class="grid-x grid-margin-x">
	      <div class="cell small-12">
	        <label>Developer Email
	          <input type="text" placeholder="Developer Email" aria-describedby="" aria-errormessage="example1Error1" required pattern="email">
	          <span class="form-error" id="example1Error1">
	            Please enter a valid email!
	          </span>
	        </label>
	      </div>
	    </div>


	  
	    <div class="grid-x grid-margin-x">

		  </fieldset>
	    </div>
	  </div>
	</form>




	  <div class="grid-container">
	    <div class="grid-x grid-margin-x">
	      <fieldset class="cell large-12">
	        <button id="start-back" class="right button" type="" value=""><i class="fa fa-chevron-circle-left fa-3x"></i></button>
	    </fieldset>
	    </div>

</div>
